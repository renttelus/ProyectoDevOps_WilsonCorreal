name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ProyectoDevOps_WilsonCorreal.sln

    - name: Build
      run: dotnet build ProyectoDevOps_WilsonCorreal.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test ProyectoDevOps_WilsonCorreal.sln --configuration Release --verbosity normal
